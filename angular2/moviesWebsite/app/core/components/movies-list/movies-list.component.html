<h1 class="text-center">{{pageTitle}}</h1>
<div class="filter-controls">
    <div class="form-group">
        <label>Search</label>
        <input type="text" class="form-control" [(ngModel)]="search">
    </div>
    <div class="form-group">
        <label>Sort</label>
        <select class="form-control" [(ngModel)]="sort">
            <option *ngFor="let opt of sortOptions" value="{{opt}}">{{opt}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Order</label>
        <select class="form-control" [(ngModel)]="order">
            <option *ngFor="let opt of orderOptions" value="{{opt}}">{{opt}}</option>
        </select>
    </div>
</div>
<table class="table">
    <tr>
        <th>Poster</th>
        <th>Title</th>
        <th>Year</th>
        <th>imdb Rating</th>
    </tr>
    <tr movie-short
        *ngFor="let movie of (movies | sortMovies: [search, sort, order])"
        [movie]="movie">
    </tr>
</table>
