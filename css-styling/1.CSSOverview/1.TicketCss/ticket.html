<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>Ticket CSS</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="ticket">
        <table>
            <caption>ticket ID: 409788</caption>
            <tr>
                <th>name</th>
                <td>
                    <div class="user name">Parker Seidel</div>
                    <div class="support">no active support</div>
                </td>
            </tr>
            <tr>
                <th>email</th>
                <td class="user email">seidel@aptmail.com</td>
            </tr>
            <tr>
                <th>response time</th>
                <td>72hours, 60hours left</td>
            </tr>
            <tr>
                <th>last action</th>
                <td>
                    <div>Never been locked.</div>
                    <a class="user last-action" href="/#">Link to public post</a>
                </td>
            </tr>
            <tr>
                <th>status</th>
                <td class="status">Not answered</td>
            </tr>
        </table>
    </div>
</body>
